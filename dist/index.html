<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Todo-list</title>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="header">Todo List</h1>
        </div>
    </header>
    <nav>
        <div class="view-container">
            <div class="view-title-container">
                <p class="view-title">At a Glance..</p>
            </div>
            <div id="today-container">
                <svg class="today-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg>
                <p class="today-txt">Today</p>
            </div>
            <div class="week-container">
                <svg class="week-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z" />
                </svg>
                <p class="week-txt">This Week</p>
            </div>
        </div>
        <div class="project-container">
            <div class="project-title-container">
                <p class="project-title">Projects</p>
            </div>
            <div class="list-container">
                <div class="list"></div>
            </div>
            <div class="add-project-container">
                <svg class="add-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                <p class="add-project">Add Project</p>
            </div>
        </div>
    </nav>
    <main>
        <div class="manage-projects-container">

        </div>
    </main>
    
</body>
</html>
